
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slender: O Despertar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        #root { width: 100vw; height: 100vh; }
        
        #loading-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 1s ease;
        }
        .loader {
            width: 50px; height: 50px; border: 3px solid #333; border-bottom-color: #fff;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 50;
        }
    </style>
    <script>
        // Previne erro de 'process is not defined' que trava o React no navegador
        window.process = { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.11",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.88.16",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <span class="loader"></span>
        <p style="margin-top: 20px; letter-spacing: 3px; font-size: 12px; color: #666;">ENTRANDO NA FLORESTA...</p>
    </div>
    <div id="root"></div>
    <div class="crt-overlay"></div>
    
    <!-- O Babel vai ler este arquivo e compilar tudo na hora para o navegador -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
    <script>
        // Remove o loading quando tudo estiver pronto
        window.hideLoading = () => {
            const ls = document.getElementById('loading-screen');
            if(ls) {
                ls.style.opacity = '0';
                setTimeout(() => ls.remove(), 1000);
            }
        };
    </script>
</body>
</html>
